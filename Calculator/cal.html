<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <!-- Main class for the claculator -->
    <div class="Calculator">
        <!-- Heading-->
        <div class="head">SIMPLE CALCULATOR</div>
        <!-- Result -->
        <input type="text" class="display" disabled>
        <!-- KEYS -->
        <div class="keys">
            <!-- Row 1 -->
            <div class="rows">
                <!-- Buttons -->
                <button value="7" class="7">7</button>
                <button value="8" class="8">8</button>
                <button value="9" class="9">9</button>
                <button value="+" class="operator">+</button>
            </div>
            <!-- Row 2 -->
            <div class="rows">
                <!-- Buttons -->
                <button value="4" class="4">4</button>
                <button value="5" class="5">5</button>
                <button value="6" class="6" >6</button>
                <button value="-" class="operator">-</button>
            </div>
            <!-- Row 3 -->
            <div class="rows">
                <!-- Buttons -->
                <button value="1" class="1">1</button>
                <button value="2" class="2">2</button>
                <button value="3" class="3">3</button>
                <button value="*" class="operator">*</button>
            </div>
            <!-- Row 4 -->
            <div class="rows">
                <button value="clear" class="operator">Clear</button>
                <button value="0" class="0">0</button>
                <button value="=" class="operator">=</button>
                <button value="/" class="operator">/</button>
            </div>
        </div>
    </div>
  <script src="./cal.js"></script>
</body>
</html>
